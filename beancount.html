    <script >
    const beancount= (str,char)=>{
     let i=0;
     let count=0;
     for(i=0;i<str.length;i++){
           if (str[i]==char)
           count++;
     }
     return count;
    }
   
    console.log("Count is............"+beancount('BBC','C'));
    </script>
