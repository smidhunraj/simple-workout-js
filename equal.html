<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Equal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script >
    const check=function(num){

           const equal=function(num1,num){
                if(+num1== +num){
                    console.log(num );
                    return true;
    
                }
                return false;
           }
       return equal(2,num);
       

    }
    
    
    </script>
</head>
<body>
    <input type="number" id="check"/>
    <button onclick="alert(check(document.getElementById('check').value))">Check</button>
</body>
</html>
